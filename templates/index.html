{% load static %}

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Computer Science</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> 

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

  <link href="{% static 'css/homes.css' %}" rel="stylesheet">

 
</head>

<body>

  <!-- Header section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'images/output.png' %}" alt="Logo" style="width: 40px; height: 40px; margin-left: 5px; margin-right: 5px;" onclick="playVideo()">
          <span class="highlight" style="color: grey;">computer</span>
          <span id="dynamic-text" class="highlight" style="color: black; margin-left: 5px;">science</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'why' %}">Why Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'trainer' %}">Trainers</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'sign_in' %}">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner section -->
  <section class="banner-container">
    <img src="{% static 'images/let1.jpeg' %}" alt="Computer Science Banner" class="banner-image">
    <div class="banner-text">
      
    </div>
  </section>

  <!-- Services section -->
  <section class="services">
    <h2>บริการของเรา</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 service-item">
          <img src="{% static 'images/service1.png' %}" alt="Service 1">
          <h4>บริการ 1</h4>
          <p>รายละเอียดของบริการ 1</p>
        </div>
        <div class="col-lg-4 service-item">
          <img src="{% static 'images/service2.png' %}" alt="Service 2">
          <h4>บริการ 2</h4>
          <p>รายละเอียดของบริการ 2</p>
        </div>
        <div class="col-lg-4 service-item">
          <img src="{% static 'images/service3.png' %}" alt="Service 3">
          <h4>บริการ 3</h4>
          <p>รายละเอียดของบริการ 3</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 Computer Science. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
   
  <script src="{% static 'js/text-move.js' %}"></script>
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>

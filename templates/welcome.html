  <!-- slider stylesheet -->

<style>
  body {
    background-image: url("{% static 'images/_Com1.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;

</style>
<body>
  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'images/output.png' %}" alt="Logo" style="width: 40px; height: 40px; margin-left: 5px; margin-right: 5px;" onclick="playVideo()">
          <span class="highlight" style="color: grey;">computer</span>
          <span id="dynamic-text" class="highlight" style="color: black; margin-left: 5px;">science</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
        
            <div class="user_option">
              <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- main content section -->
  <div class="main-content">
    <!-- slider section -->
    <section class="slider_section position-relative">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Your carousel items here -->
        </div>
      </div>
    </section>
  </div>
  
  <div class="main-content">
    <!-- Centered Image -->
    <img src="{% static 'images/output.png' %}" alt="Centered Image" class="centered-image transparent-logo" onclick="playVideo()">

    <!-- Slider Section -->
    <section class="slider_section position-relative">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Your carousel items here -->
        </div>
      </div>
    </section>
  </div>
  

<!-- Video Overlay -->
<div class="video-overlay" id="videoOverlay">
  <video id="promoVideo" controls>
      <source src="{% static 'videos/load.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  <!-- Optional: Close button -->
  <button class="close-btn" onclick="closeVideo()">X</button>
</div>


  <script>
    const words = [" science", "science"];
    let index = 0;
    let charIndex = 0;
    let isDeleting = false;
    const textElement = document.getElementById("dynamic-text");
    const typingSpeed = 100;  // Typing speed (milliseconds)
    const deletingSpeed = 50; // Deleting speed (milliseconds)
    const delayBetweenWords = 1000; // Delay before typing the next word

    function type() {
      const currentWord = words[index];
      const currentDisplayText = textElement.textContent;

      if (!isDeleting) {
        // Typing
        textElement.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentWord.length) {
          // When word is fully typed, wait before deleting
          setTimeout(() => isDeleting = true, delayBetweenWords);
        }
      } else {
        // Deleting
        textElement.textContent = currentDisplayText.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          // When deletion is complete, move to the next word
          isDeleting = false;
          index = (index + 1) % words.length;
        }
      }

      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }

    // Start typing effect
    type();

    function playVideo() {
      var overlay = document.getElementById('videoOverlay');
      var video = document.getElementById('promoVideo');

      // Show the video overlay
      overlay.style.display = 'flex';
      
      // Play the video
      video.play();

      // Event listener to hide the overlay and redirect after the video ends
      video.addEventListener('ended', function() {
        overlay.style.display = 'none';
        // Redirect to your desired page after video ends
        window.location.href = '{% url "index" %}';
      });
    }
  </script>

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
